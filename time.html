<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="time-display" id="time-display">00:00:00</div>
            <div class="controls">
                <button id="start-btn" class="btn start">Start</button>
                <button id="pause-btn" class="btn pause" disabled>Pause</button>
                <button id="reset-btn" class="btn reset" disabled>Reset</button>
                <button id="lap-btn" class="btn lap" disabled>Lap</button>
            </div>
        </div>
        <h2>Lap Times</h2>
        <ul id="laps"></ul>
    </div>
    <script src="script.jss"></script> 
</body>
</html>
